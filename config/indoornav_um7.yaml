ekf_localization:
    imu0: /um7/imu/data
    imu0_config: [false, false, false,
                true, true, false,
                false, false, false,
                true, true, true,
                false, false, false]
    imu0_differential: false
    predict_to_current_time: true
    two_d_mode: true

twist_mux:
  topics:
  - name    : joy
    topic   : joy_teleop/cmd_vel
    timeout : 0.5
    priority: 10
  - name    : bt_joy
    topic   : bluetooth_teleop/cmd_vel
    timeout : 0.5
    priority: 9
  - name    : interactive_marker
    topic   : twist_marker_server/cmd_vel
    timeout : 0.5
    priority: 8
  - name    : external
    topic   : cmd_vel
    timeout : 0.5
    priority: 2
  - name    : ros2
    topic   : /$(env HOSTNAME_ROS_SANITIZED)/cmd_vel
    timeout : 0.5
    priority: 1
